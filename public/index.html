<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Fit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Click Fit</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Welcome to Click Fit</h1>
        <p id="api-text" class="text-center">Loading fitness fact...</p>

        <div id="upload-area" class="border p-4 text-center mt-4">
            <p>Drag & Drop images here</p>
            <input type="file" id="fileInput" multiple hidden>
        </div>

        <div class="preview mt-3"></div>
    </div>

</body>
